<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather for you</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rochester&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5b2c04d100.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="container outline">
        <form id="city-form">
          <input
            class="searchCity"
            id="search-city-input"
            type="text"
            placeholder="Search City"
          />
          <input class="check-weather" type="submit" value="Check Weather" />
          <button id="location-button">
            <i class="fas fa-search-location"></i>
          </button>
        </form>
        <div class="row">
          <div class="col-6">
            <h1 class="city" id="city"></h1>
            <ul>
              <li class="currentEvent" id="date"></li>
              <li class="currentEvent" id="temperature-description"></li>
            </ul>
          </div>
          <div class="col-6 high-low">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind:<span id="wind"></span> Km/H</li>
            </ul>
          </div>
        </div>
        
        <div class="row">
          <div class="col-8 expected-temp">
            <span class="currentTemp" id="temperature-now"></span>
            <span class="units">
              <a href="#" id="cel-link" class="active">Â°C</a> 
              <a href="#" id="fahrenheit-link"></a>
            </span>

            <img src="#" id="icon" />
          </div>

          <div class="container overflow-hidden" id="forecast"></div>
        </div>

        <footer>
          <a
            href="https://github.com/jennqa2021/weather-for-you"
            target="_blank"
            class="gitLink"
            >Open-source code</a
          >
          by
          <span class="signature"> 
           
            <a href="https://www.linkedin.com/in/jennifer-lumley-sqa-engineer/" target="_blank" class="gitLink">Jennifer Lumley           
          </span>
        </footer>
        <br />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
