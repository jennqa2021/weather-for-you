<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather for you</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rochester&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5b2c04d100.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="container outline">
        <form id="city-form">
          <input
            class="searchCity"
            id="search-city-input"
            type="text"
            placeholder="Search City"
          />
          <input class="check-weather" type="submit" value="Check Weather" />
          <button id="location-button">
            <i class="fas fa-search-location"></i>
          </button>
        </form>

        <h1 class="city" id="city"></h1>
        <ul>
          <li class="currentEvent" id="date"></li>
          <li class="currentEvent descript" id="temperature-description"></li>
        </ul>

        <div class="row">
          <div class="col-6 expected-temp">
            <span class="currentTemp" id="temperature-now"></span>
            <span class="units">
              <a href="#" id="celcius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>

            <i class="far fa-sun main-emoji"></i>
          </div>
          <div class="col-6 high-low">
            <ul>
              <li>
                <span class="heading"> High:</span>
                75°
                <span class="heading"> Low:</span>
                43°
              </li>
              <li><span class="heading">Wind:</span>12 Mph</li>
            </ul>
          </div>
        </div>

        <div class="container overflow-hidden">
          <div class="row gy-5">
            <div class="col-sm">
              <span class="heading"> Monday </span>
              <div class="emoji"><i class="far fa-sun sun"></i></div>

              <div><strong>80°</strong>/ 45°</div>
            </div>
            <div class="col-sm">
              <span class="heading"> Tuesday</span>
              <div class="emoji"><i class="far fa-sun"></i></div>
              <div><strong>86°</strong>/ 45°</div>
            </div>
            <div class="col-sm">
              <span class="heading"> Wednesday</span>
              <div class="emoji"><i class="fas fa-cloud-sun-rain"></i></div>
              <div><strong>70°</strong>/ 36°</div>
            </div>
            <div class="col-sm">
              <span class="heading"> Thursday</span>
              <div class="emoji">
                <i class="fas fa-cloud-showers-heavy"></i>
              </div>
              <div><strong>89°</strong> / 56°</div>
            </div>
            <div class="col-sm">
              <span class="heading"> Friday</span>
              <div class="emoji"><i class="far fa-sun sun"></i></div>
              <div><strong>83°</strong>/ 49°</div>
            </div>
          </div>
        </div>

        <footer>
          Weather for you by <span class="signature">Jennifer Lumley</span>
        </footer>
        <br />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
